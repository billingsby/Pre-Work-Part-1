<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <div class="container-1">
      <div class="column">
        <div class="funds-needed">
          <p><strong>$167</strong> still needed for this project</p>
        </div>
        <div class="arrow-down"></div>
        
        <div class="progress">
          <div class="current-progress"></div>
          <div class="remaining-progress"></div>
        </div>

        <div class="main">
          <div class="project-info">
            <p><span id="days-left">Only 3 days left</span> to fund this project.</p><br/>
            <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
          </div>
          
          <div class="give">
            <div class="amountinput">
              <input type="text" id="amountone" value="$" disabled/>
              <input type="text" id="amounttwo" placeholder="50" />
            </div>
            <input type="submit" id="givenow" value="Give Now" />
          </div>

          <div class="whygive">
            <a href="#" class="moreinfo">Why give $50?</a>
          </div>
        </div>

        <div class="share">
          <input type="submit" id="savelater" value="Save for later" />
          <input type="submit" id="tellfriends" value="Tell your friends" />
        </div>
      </div>
    </div>

  </body>
</html>
